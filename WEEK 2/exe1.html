<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORMS</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form>
        <label>NAME :</label>
        <input type="text" name="username" placeholder="Enter your name" ><br>
        <br>
        <label>ROLLNO :</label>
        <input type="number" name="Rollno" placeholder="Enter your Roll" ><br>
        <br>
        <label> EMAIL : </label>
         <input type="email" name="email" placeholder="Enter your email" ><br>
         <br>
         <label> ENTER YOUR GENDER </label>
         <input type="radio" name="gender" value="male">MALE
         <input type="radio" name="gender" value="female">FEMALE<br>
         <br>
          <label> ENTER YOUR MOBILE NUMBER: </label>
         <input type="number" name="Phone number" placeholder="Enter your mobile no"><br>
         <br>
         <label for="Branch">Select Your Branch</label>
         <select name="Branch" id="Branch">
         <option value="IT">IT</option>
         <option value="CSE">CSE</option>
         <option value="AIDS">AIDS</option>
         <option value="CIC">CIC</option>
         <option value="CSM">CSM</option>
         <option value="EEE">EEE</option>
         <option value="ECE">ECE</option>
         <option value="BIOTECH">BIOTECH</option>
         <option value="CHEMICAL">CHEMICAL</option>
         </select><BR>
            <br>
         <button>SUBMIT</button>

    </form>
</body>
</html>
